<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
</head>
<body>
    <h1>Books</h1>

    <p id="currentPageDisplay">Current Page: <span data-bind="text: currentPage()"></span></p>
    <img src="Assets/arrow_Previous_16xLG_color.png" id="previousButton" onclick="previousButtonClicked()" data-bind="hidden: previousPages().length == 0" />
    <img src="Assets/arrow_Next_16xLG_color.png" id="nextButton" onclick="nextButtonClicked()" data-bind="hidden: nextPage() == undefined" />

    <br />

    <table>
        <colgroup>
            <col id="isbnCol" />
            <col id="titleCol" />
            <col id="authorCol" />
            <col id="publisherCol" />
        </colgroup>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: books">
            <tr>
                <td data-bind="text: ISBN"></td>
                <td data-bind="text: Title"></td>
                <td data-bind="text: Author"></td>
                <td data-bind="text: Publisher"></td>
            </tr>
        </tbody>
    </table>

    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/knockout-2.2.0.js"></script>
    <script src="Scripts/datajs-1.1.0.min.js"></script>
    <script src="Scripts/paging.js"></script>
</body>
</html>
